<!DOCTYPE html>
<html>
<head>
    <title>Food Truck Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .card strong {
            font-size: 24px;
            color: #333;
        }

        .card em {
            color: #666;
        }

        .card p {
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
<h1>Closest Food Trucks</h1>
{% for truck in data %}
<div class="card">
    <strong>{{ forloop.counter }}. {{ truck.applicant }}</strong><br />
    <em>Distance: {{ truck.distance }} km</em><br />
    <p><strong>Location Description:</strong> {{ truck.locationDescription }}</p>
    <p><strong>Address:</strong> {{ truck.address }}</p>
    <p><strong>Facility Type:</strong> {{ truck.facilityType }}</p>
    <p><strong>Food Items:</strong> {{ truck.foodItems }}</p>
</div>
{% endfor %}
</body>
</html>
